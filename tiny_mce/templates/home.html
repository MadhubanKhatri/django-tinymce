<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

    <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
    <style>
        #div1{
            width: 800px;
            height: 500px;
            border: 1px solid;
        }
        #div1 #mytextarea{
            height: 500px;
        }
    </style>
    <title>Home</title>
</head>
<body>
    <form method="post" action="{% url 'home' %}">
        {% csrf_token %}
        <input type="text" placeholder="Title" name="post_title"/>
        <div id="div1">
            <textarea id="mytextarea" name="post_description"></textarea>
        </div>
        <input type="submit"/>
    </form>
    {% for post in posts %}
        {{forloop.counter}}.<h3>{{post.title}}</h3>
        <p>{{post.desc|safe}}</p>
        <hr>
    {% endfor %}
</body>
</html>
